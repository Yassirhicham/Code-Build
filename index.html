<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Build</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilos del preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #preloader img {
            width: 300px; /* Ajusta el tama√±o del GIF */
        }

        /* Contenedor principal (oculto al inicio) */
        .container {
            display: none;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .menu {
            margin-top: 20px;
        }

        .menu a {
            display: block;
            padding: 10px;
            margin: 5px;
            background: #333;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu a:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <!-- Preloader con GIF -->
    <div id="preloader">
        <img src="LOGO.gif" alt="Cargando...">
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Code-Build</h1>
        <p>Mini proyectos creados por m√≠</p>

        <div class="menu">
            <a href="proyectos.html">üìÇ Ver proyectos</a>
            <a href="sobre.html">‚ÑπÔ∏è Sobre m√≠</a>
            <a href="contacto.html">üìß Contacto</a>
        </div>
    </div>

    <script>
        // Espera 3 segundos y oculta el preloader
        setTimeout(() => {
            document.getElementById("preloader").style.display = "none";
            document.querySelector(".container").style.display = "block";
        }, 3000);
    </script>

</body>
</html>
