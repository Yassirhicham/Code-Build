<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Build | Mini Projects Hub</title>
    <!-- Fuente Google (moderna) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <!-- Librer√≠a AOS (animaciones al hacer scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 50%, #1a1a1a, #000000);
        }

        /* Efecto de part√≠culas (fondo interactivo) */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.1);
            backdrop-filter: blur(5px);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 200, 0.1);
        }

        /* Logo con efecto "flotante" */
        .logo {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffc8, #0084ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        p.subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: #aaa;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        /* Men√∫ con botones "ne√≥n" */
        .menu {
            margin-top: 30px;
            display: grid;
            gap: 15px;
        }
        .menu a {
            padding: 12px;
            background: linear-gradient(90deg, rgba(0, 255, 200, 0.1), rgba(0, 132, 255, 0.1));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid rgba(0, 255, 200, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }
        .menu a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 200, 0.3);
            background: linear-gradient(90deg, rgba(0, 255, 200, 0.2), rgba(0, 132, 255, 0.2));
        }
        .menu a i {
            font-size: 1.2rem;
        }

        /* Efecto de cursor personalizado */
        .cursor {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 255, 200, 0.5);
            position: fixed;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9999;
            transition: transform 0.2s;
        }

        /* Responsive para m√≥viles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de part√≠culas -->
    <div id="particles-js"></div>
    
    <!-- Cursor personalizado -->
    <div class="cursor"></div>

    <div class="container" data-aos="fade-up">
        <img src="Fotos/Logo.gif" alt="Code-Build Logo" class="logo" data-aos="zoom-in">
        <h1 data-aos="fade-up">Code-Build</h1>
        <p class="subtitle" data-aos="fade-up" data-aos-delay="100">My Own Mini Projects</p>

        <div class="menu">
            <a href="proyectos.html" data-aos="fade-up" data-aos-delay="200">
                <i>üìÇ</i> Ver proyectos
            </a>
            <a href="Sobre mi.html" data-aos="fade-up" data-aos-delay="300">
                <i>‚ÑπÔ∏è</i> Sobre m√≠
            </a>
            <a href="contacto.html" data-aos="fade-up" data-aos-delay="400">
                <i>üìß</i> Contacto
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Librer√≠a Particles.js (fondo interactivo) -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- AOS (animaciones) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script>
        // Inicializar AOS (animaciones)
        AOS.init({
            duration: 800,
            once: true
        });

        // Cursor personalizado
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Efecto hover en enlaces para el cursor
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.background = 'rgba(0, 255, 200, 0.8)';
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'rgba(0, 255, 200, 0.5)';
            });
        });

        // Configuraci√≥n de particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00ffc8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffc8", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
    </script>
</body>
</html>
