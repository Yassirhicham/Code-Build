<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Code-Build</title>
    <!-- Fuentes y librerías -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #0084ff;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --gray: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a1a1a, #000000);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Fondo de partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 200, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            text-align: center;
        }
        
        .intro-text {
            text-align: center;
            margin-bottom: 30px;
            color: var(--light);
            font-size: 1.1rem;
        }
        
        form {
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 200, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 255, 200, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: #555;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 200, 0.4);
        }
        
        .social-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .social-title {
            color: var(--light);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .social-title::before, .social-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: rgba(0, 255, 200, 0.3);
        }
        
        .social-title::before {
            left: -60px;
        }
        
        .social-title::after {
            right: -60px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 200, 0.1);
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(0, 255, 200, 0.2);
        }
        
        .social-icon:hover {
            background: rgba(0, 255, 200, 0.2);
            transform: translateY(-5px);
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 255, 200, 0.3);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            padding: 12px 25px;
            background: rgba(0, 255, 200, 0.1);
            color: var(--light);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid rgba(0, 255, 200, 0.2);
            font-weight: 600;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(0, 255, 200, 0.2);
            transform: translateX(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 200, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .social-title::before, .social-title::after {
                width: 30px;
            }
            
            .social-title::before {
                left: -40px;
            }
            
            .social-title::after {
                right: -40px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de partículas -->
    <div id="particles-js"></div>
    
    <div class="container" data-aos="fade-up">
        <h1 data-aos="fade-up">Contacto</h1>
        <p class="intro-text" data-aos="fade-up" data-aos-delay="100">¿Tienes alguna pregunta o quieres colaborar en un proyecto? Envíame un mensaje y te responderé lo antes posible.</p>
        
        <!-- Formulario de contacto -->
        <form action="https://formspree.io/f/xeoebnok" method="POST" data-aos="fade-up" data-aos-delay="200">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Enviar Mensaje
            </button>
        </form>
        
        <!-- Redes sociales -->
        <div class="social-section" data-aos="fade-up" data-aos-delay="300">
            <h3 class="social-title">O encuéntrame en</h3>
            <div class="social-icons">
                <a href="https://www.instagram.com/ysr_lah/?igsh=bjVkcHpvY3h0MWkz" class="social-icon" target="_blank" rel="noopener noreferrer" data-aos="zoom-in" data-aos-delay="400">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/yassir-h-6a59b713a/" class="social-icon" target="_blank" rel="noopener noreferrer" data-aos="zoom-in" data-aos-delay="500">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/tu-usuario" class="social-icon" target="_blank" rel="noopener noreferrer" data-aos="zoom-in" data-aos-delay="600">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        
        <div style="text-align: center;">
            <a href="index.html" class="back-btn" data-aos="fade-up" data-aos-delay="700">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inicializar AOS (animaciones)
        AOS.init({
            duration: 800,
            once: true
        });

        // Configuración de particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00ffc8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffc8", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
    </script>
</body>
</html>
